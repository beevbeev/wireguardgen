<!DOCTYPE html>
<html>
<head>
    <title>Generate WireGuard Link</title>
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function generateLink() {
            const publicKey = encodeURIComponent(generateRandomString(44));
            const privateKey = encodeURIComponent(generateRandomString(32));
            const baseLink = `wireguard://gJ0g7cKrSRQqpQuVhzCz2b1UOhlY9843ucixl6jBe2o%3D@188.114.98.42:4198?address=172.16.0.2%2F32&reserved=172%2C3%2C55&publickey=${publicKey}&privatekey=${privateKey}&mtu=1280#purguard`;

            document.getElementById("link").href = baseLink;
            document.getElementById("link").textContent = baseLink;
        }

        function copyLink() {
            const link = document.getElementById("link").href;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Link copied to clipboard!");
        }

        window.onload = generateLink;
    </script>
</head>
<body>
    <a id="link" href="#" target="_blank">Generate Link</a>
    <br><br>
    <button onclick="copyLink()">Copy Link</button>
</body>
</html>
