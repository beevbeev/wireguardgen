<!DOCTYPE html>
<html>
<head>
    <title>Generate WireGuard Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a#link {
            display: block;
            margin: 20px 0;
            font-size: 16px;
            word-wrap: break-word;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function generateLink() {
            const publicKey1 = encodeURIComponent(generateRandomString(44));
            const publicKey2 = encodeURIComponent(generateRandomString(44));
            const baseLink = `wireguard://${publicKey1}@188.114.98.42:4198?address=172.16.0.2%2F32&reserved=172%2C3%2C55&publickey=${publicKey2}&mtu=1280#purguard`;

            document.getElementById("link").href = baseLink;
            document.getElementById("link").textContent = baseLink;
        }

        function copyLink() {
            const link = document.getElementById("link").href;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Link copied to clipboard!");
        }

        window.onload = generateLink;
    </script>
</head>
<body>
    <div class="container">
        <a id="link" href="#" target="_blank">Generated Link</a>
        <br>
        <button onclick="copyLink()">Copy Link</button>
    </div>
</body>
</html>
