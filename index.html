<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            direction: rtl;
        }
        #link {
            margin: 20px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ساخت لینک WireGuard</h1>
    <div id="link">لینک در حال ایجاد...</div>
    <button id="copyButton">کپی لینک</button>

    <script src="script.js"></script>
</body>
</html>
