<!DOCTYPE html>
<html>
<head>
    <title>Generate Link</title>
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function generateLink() {
            const publicKey = encodeURIComponent(generateRandomString(44));
            const secretKey = encodeURIComponent(generateRandomString(32));
            const baseLink = `purguard://0JEEgn1dKEHlSJ%2FIwMNJyFz40B8gpBpZ%2Bi6IRcC7sHc%3D@engage.cloudflareclient.com:2408?address=172.16.0.2%2F32%2C2606%3A4700%3A110%3A8918%3A721f%3A8c1b%3Aab48%3A49cb%2F128&presharedkey=${secretKey}&reserved=193%2C15%2C169&publickey=${publicKey}&mtu=1280#purguard`;

            document.getElementById("link").href = baseLink;
            document.getElementById("link").textContent = baseLink;
        }

        window.onload = generateLink;
    </script>
</head>
<body>
    <a id="link" href="#">Generated Link</a>
</body>
</html>
